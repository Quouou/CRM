<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <!-- Goolge Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <!-- BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <!-- JS-->
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
  </head>
  <body>
 <!-- Navbar-->
  <div class="navsideBar d-flex align-items-start ">
    <nav class="nav flex-column">
      <a class="nav-link d-flex align-items-center justify-content-center" href="#">
        <i class="bi bi-house" href="#">
        </i>
      </a>
      <a class="nav-link d-flex align-items-center justify-content-center" href="#">
        <i class="bi bi-archive" href="#">
        </i>
      </a>
      <a class="nav-link d-flex align-items-center justify-content-center" href="#">
        <i class="bi bi-inboxes" href="#">
        </i>
      </a>
      <a class="nav-link d-flex align-items-center justify-content-center" href="#">
        <i class="bi bi-person-square" href="#">
        </i>
      </a>
          </nav>

    <!--Body-->
    <div class="board">
      <form id="todo-form">
        <input type="text" placeholder="Search" id="todo-input" />
      </form>

      
      <!--Columns-->
      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">Hot</h3>
          <div class="card" >  
            <div class="card-body task" draggable="true">
              <h5 class="card-title">Name</h5>
              <p class="card-text">Number</p>
              <p class="card-text">Email</p>
            </div>
          </div>
          <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
            Add New Task +
          </a>    
        </div>

        <div class="swim-lane">
          <h3 class="heading">Warm</h3>
          <div class="card" >  
            <div class="card-body task" draggable="true">
              <h5 class="card-title">Name</h5>
              <p class="card-text">Number</p>
              <p class="card-text">Email</p>
            </div>
          </div>
          <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
            Add New Task +
          </a>    
        </div>

        <div class="swim-lane">
          <h3 class="heading">Cold</h3>
          <div class="card" >  
            <div class="card-body task" draggable="true">
              <h5 class="card-title">Name</h5>
              <p class="card-text">Number</p>
              <p class="card-text">Email</p>
            </div>
          </div>
          <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
            Add New Task +
          </a>    
        </div>

        <div class="swim-lane">
          <h3 class="heading">Booked Appointment</h3>
          <div class="card" >  
            <div class="card-body task" draggable="true">
              <h5 class="card-title">Name</h5>
              <p class="card-text">Number</p>
              <p class="card-text">Email</p>
            </div>
          </div> 
          <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
            Add New Task +
          </a>        
        </div>  
       
        <button type="button" class="coloumnAdd  "> + New Column</button>
 </div>
        <!--Pop Up-->
        <div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Lead Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name">
                <label for="name">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="number" placeholder="Phone Number">
                <label for="name">Phone Number</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email</label>
              </div>
              <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Open this select menu</option>
                  <option value="1">Cold</option>
                  <option value="2">Warm</option>
                  <option value="3">Hot</option>
                  <option value="4">Booked Appointment</option>
                </select>
                <label for="floatingSelect">Types</label>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary">Add</button>
                <button type="button" data-bs-dismiss="offcanvas"class="btn btn-danger">Cancel</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
