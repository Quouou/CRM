      <div class="container-fluid">

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <div class="board">
      <form id="todo-form">
        <input type="text" placeholder="Search" id="todo-input" />
        <button type="button" class="btn btn-primary">Add +</button>
      </form>

      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">Hot</h3>
          <div class="card" >  
            <div class="card-body task" draggable="true">
              <h5 class="card-title">Name</h5>
              <p class="card-text">Number</p>
              <p class="card-text">Email</p>
            </div>
          </div>
        </div>

        <div class="swim-lane">
          <h3 class="heading">Warm</h3>
          <div class="card" >  
            <div class="card-body task" draggable="true">
              <h5 class="card-title">Name</h5>
              <p class="card-text">Number</p>
              <p class="card-text">Email</p>
            </div>
          </div>
        </div>

        <div class="swim-lane">
          <h3 class="heading">Cold</h3>
          <div class="card" >  
            <div class="card-body task" draggable="true">
              <h5 class="card-title">Name</h5>
              <p class="card-text">Number</p>
              <p class="card-text">Email</p>
            </div>
          </div>
        </div>

        <div class="swim-lane">
          <h3 class="heading">Booked Appointment</h3>
          <div class="card" >  
            <div class="card-body task" draggable="true">
              <h5 class="card-title">Name</h5>
              <p class="card-text">Number</p>
              <p class="card-text">Email</p>
            </div>
          </div>
        </div>
